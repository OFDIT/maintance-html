<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maintenance page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">OFDITprojects</a>
    </nav>
    </div>
    <div class="container my-5 mx-auto" style="width: 650px;">
        <h1 class="display-4">
            This website has moved<i class="bi bi-compass"></i>
        </h1>
        <div class="px-0">
            <div class="alert alert-info" role="alert">
                <span class="fs-5">
                    The CoursePrep application has moved to a <a href="https://ofditprojects.sps.cuny.edu/new/courseprep">
                        new location.
                    </a> Please update your bookmarks. You will be redirected in <span id="countdown">5</span> seconds.</p>
                </span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script>
        // Set the new URL
        const newURL = "https://ofditprojects.sps.cuny.edu/new/courseprep";

        // Set countdown in seconds
        let countdown = 5;

        function updateCountdown() {
          const countdownElement = document.getElementById("countdown");
          countdownElement.textContent = countdown;
          if (countdown === 0) {
            // Redirect when countdown reaches 0
            window.location.href = newURL;
          } else {
            countdown--;
            setTimeout(updateCountdown, 1000); // Update every second
          }
        }

        // Start the countdown when page loads
        window.onload = updateCountdown;
      </script>
</body>

</html>
